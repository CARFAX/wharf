<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{project_title} | {project_author}</title>
    <link rel="stylesheet" href="docs/css/wharf.min.css">
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="container">
                <div class="nav-wrapper">
                    <a class="page-title">{project_base}</a>
                </div>
            </div>
        </nav>
        <div class="container"><a href="#" data-activates="nav-mobile" class="button-collapse top-nav full"><i class="mdi-navigation-menu"></i></a></div>
        <ul id="nav-mobile" class="side-nav fixed">
            <li class='logo'>
                <h1>
                    <span class='project-title'>{project_title}</span>
                    <span class='project-author'>by {project_author}</span>
                </h1>
            </li>
            <li class="no-padding">
                <ul class="collapsible collapsible-accordion doc-nav" data-collapsible="accordion">
                    {nav}
                </ul>
            </li>
            <li class="fixed-bot console-notice">
                <p>Want to try our library?<br/>Just open your console!</p>
            </li>
        </ul>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12">
                    {article}
                </div>
            </div>
        </div>
    </main>

    <div class="cabinet-container">
        <div class="cabinet-shadow"></div>
        <section class="cabinet">
            <div class="close btn">X</div>
            <div class="content"></div>
        </section>
    </div>

    <script src="docs/js/highlight.pack.js"></script>
    <script src="docs/js/wharf.min.js"></script>
    <script src="docs/js/bundle.js"></script>
    <script>console.log("Hey there! You now have access to the '{project_base}' object. Feel free to run any examples, or experiment with your own code!", {project_base});</script>
    <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
